plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.0'
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
